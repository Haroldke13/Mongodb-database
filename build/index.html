<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Mongodb Flask App </title>
        <link rel='stylesheet' href="/static/css/style.css"> 
         <!--<link rel='stylesheet' href="static/style.css">-->

    </head>
    <body>
        <h1>Mongodb Flask App</h1>
        <div class='content'>
            <form method="POST">
                <p>
                    <b><label for='content'> To Do Content</label> </b>
                    
                </p>
                <p>
    
                    <input type='text' name="content" placeholder="Add Todo...">
                </p>
                <p>
                    <b><label for='Degree'> Degree</label> </b>
                    
                </p>
                <p>
    
                    <input 
                    id="degree-0"
                    name="degree"
                    required
                    value="important"
                    type='radio' >
                    <label for="degree-0">Important</label>
                </p>
                <p>
    
                    <input 
                    id="degree-1"
                    name="degree"
                    required
                    value="unimportant"
                    type='radio' >
                    <label for="degree-1">Unimportant</label>
                </p>
                <button type="submit">Submit</button>
            
            </form>
            <hr>
            <!-- Fetching a todo document --> 
            
            <div class='todo'>
                <p> 
                    Read
                     <i> (unimportant) </i>

                </p>
                <!-- Delete a todo document --> 

                <form method='POST'action="/67506d2b62b60548679f5b41/delete/">
                
                <input type='submit' value='delete todo' onclick="return confirm('Are you sure you want to delete this entry?')">

                </form>

            </div>
            
            <div class='todo'>
                <p> 
                    See my girlfriend
                     <i> (important) </i>

                </p>
                <!-- Delete a todo document --> 

                <form method='POST'action="/67506dc362b60548679f5b42/delete/">
                
                <input type='submit' value='delete todo' onclick="return confirm('Are you sure you want to delete this entry?')">

                </form>

            </div>
            
    
        </div>
    
    </body>
